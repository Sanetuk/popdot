    <script>

        function show1() {
            page1.style.display = 'block';
            page2.style.display = 'none';
        }

        function show2() {
            page1.style.display = 'none';
            page2.style.display = 'block';
        }



        document.addEventListener('mousemove', (event) => {
            const dots = document.querySelectorAll('.dot');
            dots.forEach(dot => {
                const rect = dot.getBoundingClientRect();
                const dotX = rect.left + rect.width / 2;
                const dotY = rect.top + rect.height / 2;
                const mouseX = event.clientX;
                const mouseY = event.clientY;

                // Calculate the distance between the dot and the mouse cursor
                const dx = mouseX - dotX;
                const dy = mouseY - dotY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Determine the scale and color based on the distance
                let maxScale = 3; // Maximum scale factor
                let minDistance = 50; // Minimum distance to start growing
                let maxDistance = 300; // Maximum distance to end growing
                let scale = 1;
                // let colorValue = 0;

                if (distance < maxDistance) {
                    // Calculate a normalized value based on the distance
                    scale = maxScale * (1 - (distance - minDistance) / (maxDistance - minDistance));
                    scale = Math.max(1, scale); // Ensure scale is not smaller than 1

                    // Calculate the color value (0 to 255) for RGB
                    // colorValue = 255 * (1 - (distance / maxDistance));
                    // colorValue = Math.max(0, Math.min(255, colorValue)); // Ensure value is between 0 and 255
                }

                dot.style.transform = `scale(${scale})`;
                // dot.style.backgroundColor = `rgb(${colorValue}, ${colorValue}, ${colorValue})`;
            });
        });


        document.addEventListener('mousemove', (event) => {
            const dots = document.querySelectorAll('.btn');
            dots.forEach(dot => {
                const rect = dot.getBoundingClientRect();
                const dotX = rect.left + rect.width / 2;
                const dotY = rect.top + rect.height / 2;
                const mouseX = event.clientX;
                const mouseY = event.clientY;

                // Calculate the distance between the dot and the mouse cursor
                const dx = mouseX - dotX;
                const dy = mouseY - dotY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Determine the scale and color based on the distance
                // let maxScale = 3; // Maximum scale factor
                let minDistance = 50; // Minimum distance to start growing
                let maxDistance = 500; // Maximum distance to end growing
                let scale = 1;
                let colorValue = 0;

                if (distance < maxDistance) {
                    // Calculate a normalized value based on the distance
                    // scale = maxScale * (1 - (distance - minDistance) / (maxDistance - minDistance));
                    // scale = Math.max(1, scale); // Ensure scale is not smaller than 1

                    // Calculate the color value (0 to 255) for RGB
                    colorValue = 255 * (1 - (distance / maxDistance));
                    colorValue = Math.max(0, Math.min(255, colorValue)); // Ensure value is between 0 and 255
                }

                // dot.style.transform = `scale(${scale})`;
                dot.style.backgroundColor = `rgb(${colorValue}, ${colorValue}, ${colorValue})`;
            });
        });
    </script>
